<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Replica</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.4/angular-material.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
    <script src="js/angular-base64-upload.js"></script>
    <script src="//cdn.jsdelivr.net/satellizer/0.14.0/satellizer.min.js"></script>
    <link href="js/mr-image/mr-image.min.css" rel="stylesheet">
    <script src="js/mr-image/mr-image.js"></script>
    <script src="js/mr-image/mr-image-selector.js"></script>
    <script src="js/mr-image/mr-image-drawer.js"></script>
    <script src="js/angular-inview.js"></script>
    <script src="js/sha256.min.js"></script>
    <script src="js/angular-sticky.min.js"></script>
    <script src="js/angulartics.min.js"></script>
    <script src="js/angulartics-ga.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src='https://rawgit.com/karpathy/tsnejs/master/tsne.js'></script>
    <script src="http://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
    <script src="js/angular-openseadragon.js"></script>

    <!--<link rel="shortcut icon" type="image/x-icon" href="static/Logo.png">-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <link href="style.css" rel="stylesheet">
</head>
<body ng-app="replicaModule" ng-cloak ng-controller="mainController">

<md-toolbar md-scroll-shrink>
    <div layout="row" class="md-toolbar-tools">
        <!--<img class="logo" src="static/Logo.png"/>-->
        <h4>
            <a ui-sref="search">
                Replica
            </a>
        </h4>
        <div flex="5"></div>
        <h2 ng-if="isAuthenticated() && getAuthorizationLevel()>=2">
            <a ui-sref="proposals-list">
                List of Proposals
            </a>
        </h2>
        <div flex></div>
        <h2>
            <a ui-sref="help">
                Help?
            </a>
        </h2>
        <div flex="5"></div>
        <h2>
            <a ui-sref="stats">
                Stats
            </a>
        </h2>
        <div flex="5"></div>
        <h2 ng-if="isAuthenticated()">
            <a ui-sref="groups-list">
                My Groups
            </a>
        </h2>
        <div ng-if="!isAuthenticated()" flex="5"></div>
        <h2 ng-if="!isAuthenticated()">
            <a ui-sref="login">
                Login
            </a>
        </h2>
        <div ng-if="isAuthenticated()" flex="5"></div>
        <h2 ng-if="isAuthenticated()">
            <a href="" ng-click="logOut()">
                Logged as {{ getUsername() }}
            </a>
        </h2>
    </div>
</md-toolbar>

<md-content flex layout="column" ui-view class="main-content md-default-theme">

</md-content>

<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
<script src="js/tsne-view.js"></script>
<script src="js/search-controller.js"></script>
<script src="js/graph-controller.js"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-104481706-1', 'auto');
  //ga('send', 'pageview');

</script>

</body>
</html>
